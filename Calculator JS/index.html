        function beginVariables()

            exampleVariable:{

                m = m + "мама"; // Не смотря на то, что m - число, а "мама" строка, JS просто самостоятельно преобразовал число к строке и "склеил их"(конкатенация)

            /*
            Типы данных в JS:
            string - строковые данные. Строки - набор символов, можно сказать даже массив

            Boolean - тип данных булевый. True или False. Истинно или Ложно. Это результат любой проверки или сравнения в программировании. 
            object - тип данных описывающий объекты, которые могут состоять из вложенных переменных и функций

           console.log(typeof(25)); // number

        function beginOperator()
        {
            let x = 10, y = 15;
            
            AritmeticOperation:{
                console.log(x + y);
                console.log(x - y);
                console.log(x * y);
                console.log(x / y);
                
                console.log(y % x); // % - Остаток от деления. Полезен для определения четности нечетности числа или его кратности
                console.log(x ** 2); // ** - Операция возведения в степень.
            }
            ComparisonOperation:{
                console.log(`5 > 3 ${5 > 3}`);
                console.log("3 < 5", 3 < 5);
                console.log("5 >= 5", 5 >= 5);
                console.log("6 <= 6", 6 <= 6);
                
                console.log('"мама" == "мама"', 'мама' == 'мама'); // == оператор сравнения. Возвращает true если значения эквивалентны друг другу
                
                console.log("15 == '15'", 15 == '15'); // Выдаст true хотя типы данных у них разные
                console.log("15 === '15", 15 === '15'); // Выдаст false тк. типы данных разные. === - оператор полной проверки равенства в том числе и по типу данных 

                console.log("15 != 10", 15 != 10); // != оператор не равенства. Если значения не эквивалентны друг другу, то возвращает значение true.
                
                console.log("15 != '15'", 15 != '15');
                console.log("15, !== '15'", 15 !== '15');
            } 
            CombinationOperation:{
                let x = 10;
                console.log(`x += 10 ${x+=10}`); // x = x + 10
                console.log(`x -= 10 ${x-=10}`); // x = x - 10
                console.log(`x *= 10 ${x*=10}`); // x = x * 10
                console.log(`x /= 10 ${x/=10}`); // x = x / 10
                console.log(`x **= 2 ${x**=2}`); // x = x ** 2; 
                console.log(`x %= 10 ${x %= 10}`); // x = x % 10;
            }
            UnarOperation:{
                let x = 5;
                console.log(`x++ ${x++}`); // ++ - инкремент, который увеличивает запись на 1, но делает это в последнюю очередь, если ++ написано после переменной
                console.log(x); // Наконец, тут стал 6.
                console.log(`++x ${++x}`); // Тут сразу увеличит на 1 до всех остальных операций. То есть станет 7. Префиксная форма записи называется польской формой.
                // Аналогично с --. -- Дикремент, котрый уменьшает запись на 1. 
            }
        }
